   <script>
 
  //  let text = String(textt.value)
      
    function avancar(){    
        let pala = document.getElementById('txtn1')
        let res = document.getElementById('res')
        let texto = String(pala.value)  
        if (texto.length == 0){
            alert ('erro')
        }else {
            res.innerHTML = ''
            res.innerHTML += `<p>${texto.toUpperCase()}</p>`
            res.innerHTML += `<p>${texto.toLowerCase()}</p>`
        }  
    }
    
   </script>
