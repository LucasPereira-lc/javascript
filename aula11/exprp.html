<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>país</title>
</head>
<body>
    <h1>NACIONALIDADE</h1> 
    Digite o país: <input type="text" name="txtn1" id="txtn1">
    <input type="button" value="Ver Nacionalidade" onclick="clicar()">  
    <div id="res">
    </div>
    <script>
        function clicar() {
            var pa = window.document.getElementById('txtn1')
            var res = window.document.querySelector('div#res')
            var pais = String(pa.value)
            res.innerHTML = `<p>Vivendo em ${pais}<p>`
            if (pais == 'Brasil') {
                res.innerHTML += 'Você é brasileiro'
            }else {
                res.innerHTML += 'Você é estrangeiro'
            }

        }
    </script>
</body>
</html>
