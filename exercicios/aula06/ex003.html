<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa!</title>
    <style>
        body {
            background-color: rgb(91, 91, 156);
            color: white; /*Comentario em CSS*/
            font: normal 20pt arial;
        }
        h1 {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Olá,mundo!</h1> <!--Isso e um comentario-->
    <p>Me livrei da maldição</p>
    <script>
        var n1 = Number( window.prompt('Digite um número:'))//string
        var n2 = Number( window.prompt('Digite outro número:'))//string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação
        // (number + number) para adição 
        // (string + string) para concatenação
    </script>
</body>
</html>
